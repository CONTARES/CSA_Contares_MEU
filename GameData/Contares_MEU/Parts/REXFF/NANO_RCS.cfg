angularDrag    = 2
crashTolerance = 10
maxTemp        = 3200

PhysicsSignificance = 1
tags = contares rex rcs

EFFECTS
{
	running
	{
		AUDIO_MULTI_POOL
		{
			channel = Ship
			transformName = RCSTransform
			clip = sound_rocket_mini
			volume = 0.0 0.0
			volume = 0.1 0.0
			volume = 0.5 0.025
			volume = 1.0 0.1
			pitch = 0.0 0.75
			pitch = 1.0 1.5
			loop = true
		}
	}		
}

MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = False
		thrusterTransformName = RCSTransform
		thrusterPower = 0.25
		resourceName = MonoPropellant
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = running
		atmosphereCurve
		{
			key = 0 240
			key = 1 100
			key = 4 0.001	
		}
	}
		
